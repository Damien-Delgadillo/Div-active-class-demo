<head>
	<meta charset="UTF-8">

<body>
	<body id='indexBody'>
	<h1>Set Active DIV</h1>
	<div class='parent'>
		<div class='child active'>Home</div>
		<div class='child'>Art</div>
		<div class='child'>Art</div>
		<div class='child'>Art</div>
	</div>
	<script type="text/javascript">
		var elements = document.getElementsByClassName('child');
		for(var i =0; i<elements.length;i++){
			elements[i].onclick = function(){
				var el = elements[0];
				while(el){
					if(el.tagName === "DIV"){
						el.classList.remove('active');
					}
				el = el.nextSibling;
				}
			this.classList.add('active');
			}
		}
	</script>
	</body>
</body>
